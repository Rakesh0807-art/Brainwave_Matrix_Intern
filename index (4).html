<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My E-commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="container">
            <h2>Welcome to My E-commerce Store</h2>
            <p>Browse our collection of amazing products.</p>
        </section>
        <section id="products" class="container">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Product 1" data-price="10.00">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="20.00">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $20.00</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section id="cart" class="container">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
